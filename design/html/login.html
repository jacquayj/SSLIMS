<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="description" content="">

	<title>Login :: SSLIMS</title>

	<link rel="stylesheet" type="text/css" href="css/glyphicons.css">
	<link rel="stylesheet" type="text/css" href="css/theme.css">

<script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/underscore-min.js"></script>
<script type="text/javascript" src="js/backbone-min.js"></script>
<script type="text/javascript" src="js/sslims.lib.js"></script>
<script type="text/javascript" src="js/jquery.stayInWebApp.min.js"></script>

<script type="text/javascript">

$(function() {
	var container = $("#container");

	var center_form = function() {
		container.css("margin-top", ((($(window).height() - 33) / 2) - (container.height() / 2)) + "px");
	};

	center_form();

	$(window).resize(center_form);


	$("#submit").click(function(event) {
		event.preventDefault();

		$("#submit").val("");
		$("#loader").show();

		var parent = $(this).parent().parent();

		window.setTimeout(function() {
			if ( $("#username").val() == "" ) {
				

				$("#submit").val("Sign In");
				$("#loader").hide();

				$("#password").css("border-color", "#f38585");

				$(".tooltip-error-left", parent).fadeIn(250);


			} else {
				$("#dashboard").animate({
					left: "0%"
				}, 1000, function() {
					document.location = "index.html#welcome";
				});
			}
		}, 1000);
		

	});

	var lost_password_popup = new UI.Popup($(".popup-forgot"));
	var create_account_popup = new UI.Popup($(".popup-create-account"));

	$("#create-btn").click(function() {
		$(".tooltip-error-right", $(this).parent()).fadeIn(500, function() {
			$("input", $(this).parent()).css("border-color", "#f38585");
		});
	});

	$("#forgot").click(function() {
		lost_password_popup.show();
	});

	$("#create").click(function() {
		create_account_popup.show();
	});

	$("#reset").click(function() {
		$(".tooltip-error-right", $(this).parent()).fadeIn(500);
	});

	$.stayInWebApp();

});

</script>

<body>
	<div id="container">
		<img src="images/logo.png" id="logo" />

		<div id="form-container">
			<h1>Please Authenticate</h1>
			<form action="index.html" method="POST">
				<div id="arrow-left"></div>

				<label>
					<input type="text" id="username" placeholder="Username" />
				</label>

				<label>
					<input type="password" id="password" placeholder="Password" />

					<div class="tooltip-error-left">
						<img src="images/tooltip-error-right.png" />
						Try Again
					</div>
				</label>

				<label>
					<input type="submit" id="submit" value="Sign In" />
					<img src="images/ajax-loader-blue.gif" id="loader" />
				</label>
			
				<p><a href="#" id="forgot">Lost Password</a> | <a id="create" href="#">Create Account</a></p>

			</form>


			
		</div>
		<div class="clear"></div>
	</div>
	<div id="footer">
		&copy; 2013 University of Florida &amp; ICBR
	</div>

	<div class="ui-popup-bg">

		<div class="ui-popup popup-forgot">

								</select>

							</label>

				<input type="submit" value="Create Account" id="create-btn" />

			</form>

		</div>

	</div>

	<iframe id="dashboard" src="index.html#login"></iframe>
</body>
